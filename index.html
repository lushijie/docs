<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>docsify</title>
  <link rel="icon" href="./_images/favicon.ico">
  <meta name="google-site-verification" content="6t0LoIeFksrjF4c9sqUEsVXiQNxLp2hgoqo0KryT-sE" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages">
  <meta name="description" content="A magical documentation generator.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://lib.baomitu.com/docsify/4.8.6/themes/vue.css" title="vue">
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }
  </style>
</head>

<body>
  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
      basePath: '/docs/',
      name: '<img src="./_images/logo.jpeg" style="height:4em;"><div style="margin-top:-.65em">study-docs</div>',
      repo: 'https://github.com/lushijie/docs',
      alias: {
        // '.*?/awesome': 'https://raw.githubusercontent.com/docsifyjs/awesome-docsify/master/README.md',
        // '.*?/changelog': 'https://raw.githubusercontent.com/docsifyjs/docsify/master/CHANGELOG.md',
        '.*/_coverpage.md': '/_common/_coverpage.md',
        '.*/_sidebar.md': '/_common/_sidebar.md',
      },
      // routerMode: 'history', // default: 'hash'
      auto2top: true,
      executeScript: true,
      homepage: '/_common/_home.md',
      coverpage: '_coverpage.md',
      loadSidebar: '_sidebar.md',
      maxLevel: 4,
      subMaxLevel: 2,
      search: {
        noData: {
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Type to search'
        }
      },
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/lushijie/docs/blob/master/' + vm.route.file
            }
            var editHtml = '[:memo: Edit Document](' + url + ')\n'

            return editHtml
              + html
              + '\n\n----\n\n'
              + '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'
          })
        },
      ]
    }
  </script>
  <script src="https://lib.baomitu.com/docsify/4.8.6/docsify.min.js"></script>
  <script src="https://lib.baomitu.com/docsify/4.8.6/plugins/search.min.js"></script>
  <script src="https://lib.baomitu.com/prism/1.15.0/components/prism-bash.min.js"></script>
  <script src="https://lib.baomitu.com/prism/1.15.0/components/prism-markdown.min.js"></script>
  <script src="https://lib.baomitu.com/prism/1.15.0/components/prism-nginx.min.js"></script>
</body>

</html>
